<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <!-- Text Column -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="pe-lg-4">
          <h2 class="mt-0 mb-3">{{ section.title }}</h2>
          <hr class="divider border border-primary border-2 text-start">
          <div class="mb-4">{{ section.text | markdownify }}</div>
          {% if section.actions %}
            {% include actions.html actions=section.actions %}
          {% endif %}
        </div>
      </div>

      <!-- Image Column -->
      <div class="col-lg-6">
        <img 
          src="{{ section.image_url }}" 
          alt="{{ section.image_alt | default: section.title }}" 
          class="img-fluid rounded shadow-sm w-100 h-auto"
          loading="lazy"
        />
      </div>
    </div>
  </div>
</section>
